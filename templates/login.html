<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" type="text/css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='mine.css') }}" type="text/css"/>
  <script type="text/javascript" src="{{ url_for('static', filename='mine.js') }}"></script>

</head>
<body style="background-color: #ddd">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Database</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li class="active"><a href="/login">Admin</a></li>
    </ul>
  </div>
</nav>

{% if logged == True %}
<div class="row" style="margin-right: 15%; margin-left: 15%; margin-bottom: 3%;">
   <div class="col-sm-12">
      <center>
        <a href="/login?logout" style="text-decoration: none"><span class="label label-danger">Logout</span></a>
      </center>
    </div>
</div>
<div class="row" style="margin-right: 15%; margin-left: 15%;">
   <div class="col-sm-6">
      <form method=post enctype=multipart/form-data>
        <input type="file" name="file[]" multiple="">
        <input type=submit value="Upload image with text">
      </form>
   </div>
   <div class="col-sm-6">
      <form method=post enctype=multipart/form-data>
        <input type="file" name="file" multiple="">
        <input type=submit value="Upload text">
      </form>
   </div>
</div>
<div class="row" style="margin-right: 15%; margin-left: 15%;">
  {% if message %}
  <center>
   Message from server: {{ message }}
 </center>
 {% endif %}
</div>
{% else %}
<div class="row" style="margin-right: 15%; margin-left: 15%;">
<center>
  <form action="/login" method="post">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <button type="submit">Login</button>
    </div>
  </form>
</center>
</div>
{% endif %}

</body>
</html>
